{% extends "layout.html" %}

{% block title %}Forgot Password - Oasis{% endblock %}
{% block body_class %}page-forgot-password{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="page-title animate-on-scroll"><i class="fas fa-key"></i> Reset Password</h1>
        <p class="page-subtitle animate-on-scroll" data-stagger-index="1">Enter your email to receive a reset link.</p>
    </div>
</div>

<section class="content-section">
    <div class="container">
        <div class="form-container" style="max-width: 500px;">
            <form action="{{ url_for('forgot_password_page') }}" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <button type="submit" class="btn-submit">Send Reset Link</button>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="{{ url_for('account_page') }}">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
