{% extends "layout.html" %}

{% block title %}Forgot Password - Lumora{% endblock %}
{% block body_class %}page-reset-password{% endblock %}

{% block content %}
<section class="login-section">
    <div class="login-container">
        <div class="form-container">
            <div class="login-header">
                <h3>Forgot Your Password?</h3>
                <p>No problem. Enter your email address and we'll send you a link to reset it.</p>
            </div>
            <form action="{{ url_for('forgot_password_page') }}" method="POST" novalidate>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" required placeholder=" ">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="btn-submit">Send Reset Link</button>
                <div class="text-center mt-3">
                    <a href="{{ url_for('landing_page') }}">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
