{% extends "layout.html" %}

{% block title %}My Profile - Lumora{% endblock %}
{% block body_class %}page-my-profile{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="page-title animate-on-scroll"><i class="fas fa-user-edit"></i> My Profile</h1>
        <p class="page-subtitle animate-on-scroll" data-stagger-index="1">View and edit your personal information.</p>
    </div>
</div>

<section class="content-section">
    <div class="container">
        {% if user %}
        <div class="row g-5 justify-content-center">
            <div class="col-lg-8">
                <div class="form-container animate-on-scroll">
                    <form id="profile-edit-form" action="{{ url_for('my_profile_page') }}" method="POST" enctype="multipart/form-data">
                        
                        <div class="profile-picture-group">
                            <label for="profile-picture">
                                <img id="picture-preview" src="{{ user.profile_picture_url if user.profile_picture_url.startswith('http') else url_for('static', filename=user.profile_picture_url or 'uploads/profile_pics/default-avatar.png') }}" alt="Profile picture" class="profile-img-preview">
                            </label>
                        </div>
                        <input type="file" id="profile-picture" name="profile-picture" class="d-none" accept="image/*">

                        <div class="row g-3">
                            <div class="col-md-6 form-group">
                                <input type="text" id="fullName" name="fullName" class="form-control" value="{{ user.name or '' }}" disabled required placeholder=" ">
                                <label for="fullName" class="form-label">Full Name</label>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="email" id="email" name="email" class="form-control" value="{{ user.email or '' }}" disabled required placeholder=" ">
                                <label for="email" class="form-label">Email Address</label>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="tel" id="phone" name="phone" class="form-control" value="{{ user.contact or '' }}" disabled required placeholder=" ">
                                <label for="phone" class="form-label">Phone Number</label>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" id="address_line1" name="address_line1" class="form-control" value="{{ user.address_line1 or '' }}" disabled placeholder=" ">
                                <label for="address_line1" class="form-label">Address</label>
                            </div>
                            <div class="col-md-5 form-group">
                                <input type="text" id="city" name="city" class="form-control" value="{{ user.city or '' }}" disabled placeholder=" ">
                                <label for="city" class="form-label">City</label>
                            </div>
                            <div class="col-md-4 form-group">
                                <input type="text" id="state" name="state" class="form-control" value="{{ user.state or '' }}" disabled placeholder=" ">
                                <label for="state" class="form-label">State</label>
                            </div>
                            <div class="col-md-3 form-group">
                                <input type="text" id="pincode" name="pincode" class="form-control" value="{{ user.pincode or '' }}" disabled placeholder=" ">
                                <label for="pincode" class="form-label">PIN Code</label>
                            </div>
                        </div>
                        <div id="profile-buttons" class="text-center mt-4">
                            <button type="button" id="edit-profile-btn" class="btn btn-primary">Edit Profile</button>
                        </div>
                    </form>
                </div>

                <div class="form-container animate-on-scroll mt-5">
                    <h3 class="form-step-title">Change Password</h3>
                    <form id="change-password-form" action="{{ url_for('change_password') }}" method="POST" novalidate>
                        <div class="form-group">
                            <input type="password" id="current_password" name="current_password" class="form-control" required placeholder=" ">
                            <label for="current_password" class="form-label">Current Password</label>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="new_password" name="new_password" class="form-control" required placeholder=" ">
                            <label for="new_password" class="form-label">New Password</label>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control" required placeholder=" ">
                            <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                            <div class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
