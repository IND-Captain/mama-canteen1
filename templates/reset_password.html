{% extends "layout.html" %}

{% block title %}Reset Your Password - Lumora{% endblock %}
{% block body_class %}page-reset-password{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="page-title animate-on-scroll"><i class="fas fa-redo-alt"></i> Create New Password</h1>
        <p class="page-subtitle animate-on-scroll" data-stagger-index="1">Please enter and confirm your new password below.</p>
    </div>
</div>

<section class="content-section">
    <div class="container">
        <div class="form-container" style="max-width: 500px;">
            <form action="" method="POST" novalidate>
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" name="password" class="form-input" required placeholder=" ">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required placeholder=" ">
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="btn-submit">Reset Password</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
